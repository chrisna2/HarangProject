  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">

          </div>
          <div class="row">
            <div class="col-xs-8">    
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-unlock"></i>  로그인</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="#">비밀번호 찾기</a><br>
        <a href="register.html" class="text-center">커뮤니티 회원으로 정식 가입</a>
